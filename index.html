<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h2>LOGO</h2>
            <button class="primary-button">Sign Up</button>
        </nav>
        <section class="header-section">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="primary-button">Stay Focused</button>
        </section>
    </header>

    <main>
        <section class="action-section">
            <div class="action-description">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br>
                brand in this bold new look.</p>
                <button class="primary-button">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="/Assets/wc-mini.png" alt="this  is webflow image">
            </div>
        </section>
        <section class="productive-user-section">
            <h1>Joined Thousand of Productive Users</h3>
            <div class="productive-user-div">
                <div>
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p>Focus Session</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
